name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v2.0, etc.

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    - name: Compile DesktopMover
      run: |
        g++ -o DesktopMover.exe window-mover/DesktopMover.cpp -lole32 -loleaut32 -lruntimeobject -luuid -mwindows -static

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: DesktopMover.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
